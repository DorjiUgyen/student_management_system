{% extends 'layouts/signin.html' %}

{% block title %} Login {% endblock title %}
<!-- Specific CSS goes HERE -->
{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
<!-- container -->
<div class="container">

	<ol class="breadcrumb">
		<li><a href="{{url_for('home_blueprint.route_default')}}"><i class="fa fa-home"> Home</i></a></li>
		<li class="active">Login as admin </li>
	</ol>

	<div class="row">

		<!-- Article main content -->
		<article class="col-xs-12 maincontent">
			<hr>
			 <div class="col-md-6 col-md-offset-3 col-sm-6	 col-sm-offset-2"> 
				<div class="panel panel-default">
					<div class="panel-body">
						<h1 class="well" style="font-family: 'Neuton', serif; text-align: center; margin-top: 10px;">ADMIN LOGIN</h1>
						<hr>
						    <div class="well">
								<form>
									<div class="top-margin">
										<label>Email  <span class="text-danger">*</span></label>
										<input type="text" class="form-control">
									</div>
									<div class="top-margin">
										<label>Password  <span class="text-danger">*</span></label>
										<input type="password" class="form-control">
									</div>
										<br>
									<hr>
										<br>
									<div class="row" style="margin-top: -32px;">
										<div class="col-lg-8">
											<b><a href="">Forgot password?</a></b>
										</div>
										<div class="col-lg-4 text-right">
											<button class="btn btn-action" type="submit"><a href="{{url_for('admin_blueprint.admin_dashboard')}}">Sign in</a></button>
										</div>
									</div>
								</form>
							</div>	
					</div>
				</div>

			</div>

		</article>
		<!-- /Article -->

	</div>
</div> <!-- /container -->
